<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="rps-buttons">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
    </div>

    <br>

    <div class="round-details">
        <div class="computer-selection"></div>
        <div class="player-selection"></div>
        <div class="round-result"></div>
    </div>

    <br>

    <div class="score">
        -----Scoreboard-----
        <div>
            Rounds played:
            <span id="rounds-played"></span>
        </div>
        <div>
            Computer score:
            <span id="computer-score"></span>
        </div>
        <div>
            Player score:
            <span id="player-score"></span>
        </div>
    </div>

    <br>

    <div>
        <div id="game-result"></div>
    </div>

</body>

</html>
